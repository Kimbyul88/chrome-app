<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="real/css/style.css" />
  </head>
  <body>
    <div class="clocks">
      <div id="clock-hour">hr</div>
      <div id="clock-min">min</div>
      <div id="clock-sec">sec</div>
    </div>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log in" />
    </form>
    <div id="todo-window">
      <div id="todo-box">
        <form id="todo-form">
          <input id="form-text" type="text" placeholder="Write a To Do" />
          <input id="form-submit" value="ENTER" type="submit" name="" id="" />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div id="greeting" class="hidden"></div>
    <script src="real/js/clock.js"></script>
    <script src="real/js/greetings.js"></script>
    <script src="real/js/quote.js"></script>
    <script src="real/js/todo.js"></script>
    <script src="real/js/weather.js"></script>
    <script src="real/js/background.js"></script>
  </body>
</html>
