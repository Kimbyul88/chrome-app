<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="real/css/style.css" />
  </head>
  <body>
    <div id="clock">00:00</div>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log in" />
    </form>
    <div id="greeting" class="hidden">
      <div id="upper" class="hidden">greeting</div>
    </div>
    <div id="todo-window">
      <div id="upper">To do</div>
      file edit
      <div id="todo-box">
        <form id="todo-form">
          <input
            id="form-text"
            type="text"
            placeholder="Write a To Do and Press Enter button"
          />
          <input id="form-submit" value="ENTER" type="submit" name="" id="" />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="real/js/clock.js"></script>
    <script src="real/js/greetings.js"></script>
    <script src="real/js/quote.js"></script>
    <script src="real/js/todo.js"></script>
    <script src="real/js/weather.js"></script>
    <script src="real/js/background.js"></script>
  </body>
</html>
